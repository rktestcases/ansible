---
- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import vpc vars
      include_vars: var/vars

    - name: create a vpc
      ec2_vpc_net:
         name: "{{vpc_name}}"
         cidr_block: "{{vpccidr}}"
         region: "{{region}}"
         dns_support: yes
         dns_hostnames: yes
         tenancy: default
         state: "{{state}}"
         tags:
            Name: vprofilevpc
      register: vpc_out

    - name: create a public subnet
      ec2_vpc_subnet:
         vpc_id: "{{vpc_out.vpc.id}}"
         region: "{{region}}"
         az: "{{az}}"
         state: "{{state}}"
         cidr: "{{pubsubnet}}"
         map_public: yes
         tags:
           Name: vprofilpubsub
      register: pubsubout

    - name: create a pvtsubnet
      ec2_vpc_subnet:
         vpc_id: "{{vpc_out.vpc.id}}"
         region: "{{region}}"
         az: "{{zone}}"
         state: "{{state}}"
         cidr: "{{pvtsubnet}}"
         tags:
           Name: vprofilepvtsub
      register: pvtsubout

    - name: create a internetgateway
      ec2_vpc_igw:
        vpc_id: "{{vpc_out.vpc.id}}"
        region: "{{region}}"
        state: "{{state}}"
        tags:
           Name: vprofileigw
           Name: vprofileigw
      register: igwout

    - name: create a pub route_table
      ec2_vpc_route_table:
         vpc_id: "{{vpc_out.vpc.id}}"
         region: "{{region}}"
         tags:
           Name: publicRT
         subnets:
            - "{{vprofilpubsub.subnet.id}}"
         routes:
           - dest: 0.0.0.0/0
             gateway_id: "{{igwout.igw.id}}"
      register: punRT_out








    